      - messages:
        - followup_event: teacher_secret_matatabi
      - messages:
        - followup_event: teacher_secret_tooth
      - messages:
        - followup_event: teacher_secret_nekobauer
    webhook_state: WEBHOOK_STATE_ENABLED

  - display_name: teacher_secret_live
    training_phrases:
    - ネコと暮らす
    - 飼い主
    - 初心者
    - 初めて
    messages:
    - |
      ネコと暮らす心構え七か条
      ①人がネコに合わせる
      ②愛される飼い主になろう
      ③無理にしつけない
      ④リアクションを期待しない
      ⑤健康と安全に気を遣う
      ⑥幸せにしようという気持ち
      ⑦されて困ることはされない工夫を

  - display_name: teacher_secret_trouble
    training_phrases:
    - ネコにされて困ること
    messages:
    - |
      ネコにされて困ることベストテン
      ①マーキング
      ②爪とぎ
      ③トイレの不始末
      ④モノを隠すなくす
      ⑤暴れてモノを壊す
      ⑥噛みつく引っかく
      ⑦書類やトイペをぐしゃぐしゃに
      ⑧誤飲誤食
      ⑨朝早く起こす
      ⑩抜け毛

  - display_name: teacher_secret_water
    training_phrases:
    - 水の飲み過ぎ
    - 腎臓病
    - 糖尿病
    - 甲状腺
    messages:
    - |
      水の飲み過ぎ。
      腎臓病をはじめ糖尿病や甲状腺機能亢進症など多くの病気の症状。かかりつけの動物病院に相談してみてね。

  - display_name: teacher_secret_poo
    training_phrases:
    - ウンチハイ
    messages:
    - |
      ウンチハイ。
      ネコは排泄物を隠す習性があるので、その臭いが嫌で遠くまで走るという説があるらしいよ。

  - display_name: teacher_secret_sleep
    training_phrases:
    - 睡眠時間
    messages:
    - ネコは狩りのとき以外寝ていた野生時代の習性の名残で、一日16時間くらい寝るよ。でも、そのうちの12時間くらいは、眠りの浅いうたた寝状態だけどね。

  - display_name: teacher_secret_risk
    training_phrases:
    - 完全室内飼い
    - 交通事故
    - 虐待
    - 病気
    - 伝染病
    messages:
    - |
      完全室内飼いが基本中の基本だよ。
      外には３つのリスクがあるよ。
      ①交通事故リスク
      ②誰かから虐待を受けるリスク
      ③伝染病のリスク（野良猫との接触から。草むらからノミ・マダニ）

  - display_name: teacher_secret_season
    training_phrases:
    - 季節
    - 春
    - 夏
    - 秋
    - 冬
    - 暖房
    - 冷房
    messages:
    - |
      季節ごとの注意点ある？
      ①春は、発情の季節でもあるので、脱出に気をつけて。
      ②夏は、比較的暑さには強いけど、湿気は苦手、冷房のかけすぎにも注意。
      ③秋は、気温の上下が激しいので、温かい場所と涼しい場所、両方用意。
      ④冬は、寒さはネコの大敵。毛布などに潜れる場所を。暖房の効きすぎによる脱水症にも注意してあげてね。

  - display_name: teacher_secret_groom
    training_phrases:
    - 喧嘩の後の毛づくろい
    messages:
    - |
      喧嘩の後の毛づくろい。
      興奮状態を抑えて、仕切り直すための儀式みたいなもんだね。

  - display_name: teacher_secret_multi
    training_phrases:
    - 多頭飼い
    - 兄弟に怒られる
    messages:
    - 多頭飼いの場合は、生後１ヶ月半頃から兄弟でのじゃれあいが激しくなり、噛む力加減を覚えるんだ。強く噛みすぎると他の兄弟に怒られるからね。

  - display_name: teacher_secret_nyansomware
    training_phrases:
    - ニャンサムウエア
    messages:
    - |
      ニャンサムウエア。
      ネコの「遊んで視線」に気づけないで、ほったらかしだと、読んでる新聞や雑誌の上に乗ってくるよ。パソコンのキーボードの上に座るなど、実力行使をすることになるので、普段からよくコミュニケーションしておいてね。そうした行動を人間は「ニャンサムウエア」と呼んでるらしいね。

  - display_name: teacher_secret_bell
    training_phrases:
    - 首の鈴
    messages:
    - |
      首の鈴。
      ネコにとってすごいストレスなんだ。鈴をつけなければならない特別な事情がなければ、外してあげてね。

  - display_name: teacher_secret_hold
    training_phrases:
    - 抱っこの仕方
    messages:
    - |
      ネコ思いな抱っこの仕方
      ①抱く前にひと声かける
      ②やさしく持ち上げる
      ③包み込むように抱く
      ④ゆっくり降ろす

  - display_name: teacher_secret_matatabi
    training_phrases:
    - またたび
    messages:
    - |
      またたび。
      興味を示さないネコも半数くらいいるらしい。マタタビでネコが特殊な行動を起こしてしまう原因はマタタビラクトンという物質にあり、哺乳類でネコだけが反応する理由はわかってないらしい。しかし、心臓病や呼吸器病のネコには注意が必要。与えると興奮しやすくなるからだよ。

  - display_name: teacher_secret_tooth
    training_phrases:
    - 歯
    - 臼歯
    - 犬歯
    - 切歯
    - 永久歯
    messages:
    - |
      ネコの歯。
      ネコには臼歯（きゅうし）、犬歯（けんし）、切歯（せっし）の3種類。30本の永久歯があるよ。

  - display_name: teacher_secret_nekobauer
    training_phrases:
    - じっとさせる
    - ネコバウワー
    messages:
    - |
      じっとさせる方法。
      ネコを後ろから抱えるようにして、少し上を向かせて口を開けさせる。この姿勢を「ネコバウワー」と言うらしい。歯から少しずつ奥に進めるといいね。抵抗にめげず、しっかりケアしてあげてね。