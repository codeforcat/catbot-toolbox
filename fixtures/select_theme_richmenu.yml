version: 0.1.0
intents:
# richmenu
  - display_name: richmenu_select_theme
    training_phrases:
    - テーマから選ぼう
    messages:
    - payload:
        type: template
        altText: 何か気になることある？
        template:
          type: carousel
          columns:
          - title: ご飯どうする
            text: 食べさせちゃいけないものもあるよ
            thumbnailImageUrl: https://code4cat.org/catbot/theme_food_thumbnail.jpg
            actions:
            - type: message
              label: どうしよう？
              text: なにを食べさせちゃいけないの？

          - title: トイレの用意
            text: 考えないといけないことがたくさん！
            thumbnailImageUrl: https://code4cat.org/catbot/theme_toilet_thumbnail.jpg
            actions:
            - type: message
              label: これが気になる
              text: トイレはどうしてあげればいいのかな？

          - title: 環境づくり
            text: 快適な場所を作ってほしいな
            thumbnailImageUrl: https://code4cat.org/catbot/theme_environment_thumbnail.jpg
            actions:
            - type: message
              label: 好きな場所
              text: どんな環境がいいのかな？

          - title: お留守番
            text: いろんな注意点があるよ
            thumbnailImageUrl: https://code4cat.org/catbot/theme_housesitting_thumbnail.jpg
            actions:
            - type: message
              label: できるかな？
              text: いい子でお留守番できるかな？

          - title: ネコあるある
            text: 気になるしぐさや習慣があるよね
            thumbnailImageUrl: https://code4cat.org/catbot/theme_aruaru_thumbnail.jpg
            actions:
            - type: message
              label: なんだろう？
              text: どんなあるあるがあるかな？

          - title: 仲良くなりたい
            text: 気持ちをわかってほしい
            thumbnailImageUrl: https://code4cat.org/catbot/theme_friendly_thumbnail.jpg
            actions:
            - type: message
              label: なれるかな？
              text: 仲良くなれるかな？

          - title: 大切にしたい
            text: 身体のケアを忘れないでね
            thumbnailImageUrl: https://code4cat.org/catbot/theme_care_thumbnail.jpg
            actions:
            - type: message
              label: できるかな？
              text: どんなケアをしてあげればいいのかな？

          - title: 地域猫のこと
            text: 地域猫って知ってる？
            thumbnailImageUrl: https://code4cat.org/catbot/theme_chiikineko_thumbnail.jpg
            actions:
              - type: message
                label: 知りたい！
                text: 地域猫って知ってる？
