version: 0.1.0
intents:
# richmenu
  - display_name: richmenu_select_theme
    training_phrases:
    - テーマから選ぼう
    messages:
    - payload:
        type: template
        altText: 何か気になることある？
        template:
          type: carousel
          columns:
          - title: ご飯どうする
            text: 食べさせちゃいけないものもあるよ
            thumbnailImageUrl: https://code4cat.org/catbot/theme_food_thumbnail.jpg
            actions:
            - type: message
              label: どうしよう？
              text: '%food_select.training_phrases.0'

          - title: トイレの用意
            text: 考えないといけないことがたくさん！
            thumbnailImageUrl: https://code4cat.org/catbot/theme_toilet_thumbnail.jpg
            actions:
            - type: message
              label: これが気になる
              text: '%toilet_select.training_phrases.0'

          - title: 環境づくり
            text: 快適な場所を作ってほしいな
            thumbnailImageUrl: https://code4cat.org/catbot/theme_environment_thumbnail.jpg
            actions:
            - type: message
              label: 好きな場所
              text: '%environment_select.training_phrases.0'

          - title: お留守番
            text: いろんな注意点があるよ
            thumbnailImageUrl: https://code4cat.org/catbot/theme_housesitting_thumbnail.jpg
            actions:
            - type: message
              label: できるかな？
              text: '%housesitting_select.training_phrases.0'

          - title: ネコあるある
            text: 気になるしぐさや習慣があるよね
            thumbnailImageUrl: https://code4cat.org/catbot/theme_aruaru_thumbnail.jpg
            actions:
            - type: message
              label: なんだろう？
              text: '%aruaru_select.training_phrases.0'

          - title: 仲良くなりたい
            text: 気持ちをわかってほしい
            thumbnailImageUrl: https://code4cat.org/catbot/theme_friendly_thumbnail.jpg
            actions:
            - type: message
              label: なれるかな？
              text: '%friendly_select.training_phrases.0'

          - title: 大切にしたい
            text: 身体のケアを忘れないでね
            thumbnailImageUrl: https://code4cat.org/catbot/theme_care_thumbnail.jpg
            actions:
            - type: message
              label: できるかな？
              text: '%care_select.training_phrases.0'

          - title: 地域猫のこと
            text: 地域猫って知ってる？
            thumbnailImageUrl: https://code4cat.org/catbot/theme_chiikineko_thumbnail.jpg
            actions:
              - type: message
                label: 知りたい！
                text: '%chiikineko_select.training_phrases.0'

# food_select
  - display_name: food_select
    training_phrases:
    - "なにを食べさせちゃいけないの？"
    messages:
    - payload:
        type: template
        altText: "ご飯が気になるんだね、ご飯のどういったところが気になっているのかな？"
        template:
          type: buttons
          text: "ご飯が気になるんだね、ご飯のどういったところが気になっているのかな？"
          actions:
          - type: message
            label: "ご飯の基本"
            text: '%food_select_basic.training_phrases.0'
          - type: message
            label: "いろんな種類があるけど？"
            text: '%food_select_donteat.training_phrases.0'
          - type: message
            label: "水のあげ方は？"
            text: '%food_select_water.training_phrases.0'

  - display_name: food_select_basic
    training_phrases:
    - 'ご飯の基本を教えて！'
    messages:
    - payload:
        type: template
        altText: 'ご飯の基本は、こんなことがあるよ。何を知りたい？'
        template:
          type: buttons
          text: 'ご飯の基本は、こんなことがあるよ。何を知りたい？'
          actions:
          - type: message
            label: '何をあげればいいの？'
            text: '%food_answer_dry.training_phrases.0'
          - type: message
            label: "いつあげればいいの？"
            text: '%food_answer_when.training_phrases.0'
          - type: message
            label: "おやつは？"
            text: '%food_answer_snack.training_phrases.0'

  - display_name: food_answer_dry
    training_phrases:
    - 'ご飯は何をあげればいいの？'
    messages:
    - 'カリカリ（ドライ）と缶詰パウチ（ウェット）があるけど、ドライが基本かな。'
    - payload:
        type: template
        altText: '他にも気になることある？'
        template:
          type: buttons
          text: '他にも気になることある？'
          actions:
          - type: message
            label: 'ドライもいろいろ'
            text: '%food_answer_whichdry.training_phrases.0'
          - type: message
            label: "缶詰ダメなの？"
            text: '%food_answer_can.training_phrases.0'

  - display_name: food_answer_whichdry
    training_phrases:
    - 'ドライもいろいろあるけど？'
    messages:
    - 'ネコの年齢や体調に合ったドライを選んでね。'
    more_question: true

  - display_name: food_answer_can
    training_phrases:
    - '缶詰ダメなの？'
    messages:
    - '缶詰のあげすぎは、歯周病の原因になるので、あげすぎには注意してね。おやつくらいの感覚かな。'
    more_question: true

  - display_name: food_answer_when
    training_phrases:
    - 'ご飯はいつあげればいいの？'
    messages:
    - 'ご飯は、朝夕２回が基本だけど、猫は、犬と違って、ダラダラと食べるので、置きっぱなしでも大丈夫。'
    - payload:
        type: template
        altText: '他にも気になることある？'
        template:
          type: buttons
          text: '他にも気になることある？'
          actions:
          - type: message
            label: '置きっぱなし？'
            text: '%food_answer_leave.training_phrases.0'

  - display_name: food_answer_leave
    training_phrases:
    - 'どのぐらい置きっぱなしでも大丈夫？'
    messages:
    - 'ドライなら置きっぱなしでも大丈夫だけど、酸化する前に、交換してね。目安は6時間くらいかな。'
    more_question: true

  - display_name: food_answer_snack
    training_phrases:
    - 'おやつはあげてもいいの？'
    messages:
    - 'おやつをあげてもいいけど、あげすぎに注意。ご飯食べなくなるから。'
    more_question: true

  - display_name: food_select_donteat
    training_phrases:
    - 'どんなものを食べさせていいの？'
    messages:
    - payload:
        type: template
        altText: 'あげちゃいけないものには、こんなことがあるよ。何を知りたい？'
        template:
          type: buttons
          text: 'あげちゃいけないものには、こんなことがあるよ。何を知りたい？'
          actions:
          - type: message
            label: 'かつおぶしは？'
            text: '%food_answer_katsuo.training_phrases.0'
          - type: message
            label: "牛乳は？"
            text: '%food_answer_milk.training_phrases.0'
          - type: message
            label: "他には？"
            text: '%food_answer_donteat.training_phrases.0'

  - display_name: food_answer_katsuo
    training_phrases:
    - 'かつおぶしはあげてもいいの？'
    messages:
    - 'かつおぶしは、塩分、ミネラル分があるので、あげちゃだめだよ。ご飯を食べないとき、ごく少量のトッピング程度ならオッケー。'
    more_question: true

  - display_name: food_answer_milk
    training_phrases:
    - '牛乳はあげてもいいの？'
    messages:
    - '牛乳はダメ。ネコは乳糖を分解できないので、ネコ用のミルクにしてね'
    more_question: true

  - display_name: food_answer_donteat
    training_phrases:
    - '食べさせてはいけないものは？'
    messages:
    - '玉ねぎ、ネギ、にんにく、チョコレート、イカなど、人間の食べ物は塩気が多いのでだめです。あと、生ものも避けようね。'
    more_question: true

  - display_name: food_select_water
    training_phrases:
      - 'どんなものを食べさせていいの？'
    messages:
    - payload:
        type: template
        altText: '水のあげ方は、こんなことがあるよ。何を知りたい？'
        template:
          type: buttons
          text: '水のあげ方は、こんなことがあるよ。何を知りたい？'
          actions:
          - type: message
            label: '水の種類？'
            text: '%food_answer_water.training_phrases.0'
          - type: message
            label: "置き場所？"
            text: '%food_answer_wherewater.training_phrases.0'

  - display_name: food_answer_water
    training_phrases:
    - '水はどんなものをあげればいいの？'
    messages:
    - '新鮮な水をあげるのが基本。ネコによって好みが違います。水道水いいネコ、ミネルウォーターが好きなネコ、冷たい水が好きなネコ、温めが好きなネコがいるので、いろいろ試してみて、好みを見つけてあげて。'
    more_question: true

  - display_name: food_answer_wherewater
    training_phrases:
    - '水はどこに置いたらいい？'
    messages:
    - 'ネコは決まった場所で水を飲む習慣がないので、家の複数の場所に、水の入った器を置くことで、飲む回収が増えるようにしましょう。トイレとは離しておこうね。フードと離しても大丈夫。ネコはご飯と水を一緒に取らないので。'
    more_question: true

# toilet
  - display_name: toilet_select
    training_phrases:
    - 'トイレはどうしてあげればいいのかな？'
    messages:
    - payload:
        type: template
        altText: 'トイレについて気になるんだね。どんなことかな？'
        template:
          type: buttons
          text: 'トイレについて気になるんだね。どんなことかな？'
          actions:
          - type: message
            label: 'トイレの基本'
            text: '%toilet_select_basic.training_phrases.0'
          - type: message
            label: '猫砂と掃除'
            text: '%toilet_select_cleaning.training_phrases.0'
          - type: message
            label: '回数としつけ'
            text: '%toilet_select_frequency.training_phrases.0'

  - display_name: toilet_select_basic
    training_phrases:
    - 'トイレの基本はどうすればいいの？'
    messages:
    - payload:
        type: template
        altText: 'トイレの基本は、こんなことがあるよ。何を知りたい？'
        template:
          type: buttons
          text: 'トイレの基本は、こんなことがあるよ。何を知りたい？'
          actions:
          - type: message
            label: '何を用意すればいい？'
            text: '%toilet_answer_multi.training_phrases.0'
          - type: message
            label: 'いろんな種類があるけど？'
            text: '%toilet_answer_size.training_phrases.0'
          - type: message
            label: 'どこに置いたらいい？'
            text: '%toilet_answer_where.training_phrases.0'

  - display_name: toilet_answer_multi
    training_phrases:
    - 'トイレは何を用意すればいいの？'
    messages:
    - '複数設置が基本です。ネコの数より1つ多く置いてあげてね。1匹なら2個、2匹なら3個という具合です。'
    - payload:
        type: template
        altText: '他にも気になることある？'
        template:
          type: buttons
          text: '他にも気になることある？'
          actions:
          - type: message
            label: 'どうして複数必要なの？'
            text: '%toilet_answer_whymulti.training_phrases.0'

  - display_name: toilet_answer_whymulti
    training_phrases:
    - 'トイレはどうして複数必要なの？'
    messages:
    - 'あなたの留守中や夜間などお掃除できないことがありますよね。そんなときでも、清潔なトイレを利用できるように、複数設置してあげてください。'
    more_question: true

  - display_name: toilet_answer_size
    training_phrases:
    - 'トイレはいろんな種類があるけど？'
    messages:
    - '猫がのびのびできるよう、屋根がないタイプで、大きさは、カラダの向きをかえられるくらい、猫の1.5倍くらいが目安。'
    more_question: true

  - display_name: toilet_answer_where
    training_phrases:
    - 'トイレはどこに置いたらいい？'
    messages:
    - '人の出入りが少ない、猫が落ち着ける場所がいいですね。でも、いつもいるところからあんまり離れたとこだと、我慢しちゃうかも。'
    more_question: true

  - display_name: toilet_select_cleaning
    training_phrases:
    - '猫砂と掃除について知りたい'
    messages:
    - payload:
        type: template
        altText: '猫砂と掃除についてだよ。何を知りたい？'
        template:
          type: buttons
          text: '猫砂と掃除についてだよ。何を知りたい？'
          actions:
          - type: message
            label: '猫砂について'
            text: '%toilet_answer_sand.training_phrases.0'
          - type: message
            label: 'トイレの掃除は？'
            text: '%toilet_answer_cleaning.training_phrases.0'

  - display_name: toilet_answer_sand
    training_phrases:
    - '猫砂はなにがいいの？'
    messages:
    - '一般的には、自然の砂に近い「鉱物系」を好む傾向があるようだけど、いろいろ試してみて、猫に合う猫砂を選んであげてね。'
    - payload:
        type: template
        altText: '他にも気になることある？'
        template:
          type: buttons
          text: '他にも気になることある？'
          actions:
          - type: message
            label: 'どんな種類があるの？'
            text: '%toilet_answer_sandtype.training_phrases.0'

  - display_name: toilet_answer_sandtype
    training_phrases:
    - '猫砂の種類にはどんなものがあるの？'
    messages:
    - '素材で分けると、鉱物系の他に、木材系、おから系、紙系があります。機能では、そのままトイレに流せるもの、尿がかかると色がかわるもの、消臭成分が含まれているものなどがあります。'
    more_question: true

  - display_name: toilet_answer_cleaning
    training_phrases:
    - 'トイレの掃除はどうする？'
    messages:
    - 'トイレの汚れはストレスのもと。いつもきれいなトイレを保つよう、掃除はこまめに。月に一度は、猫砂を全部取り替え、丸洗いしましょう。'
    - payload:
        type: template
        altText: '他にも気になることある？'
        template:
          type: buttons
          text: '他にも気になることある？'
          actions:
          - type: message
            label: '洗剤は？'
            text: '%toilet_answer_cleaner.training_phrases.0'

  - display_name: toilet_answer_cleaner
    training_phrases:
    - 'トイレ掃除の洗剤はなにがいい？'
    messages:
    - 'ネコはニオイに敏感なので、香りのキツイ洗剤を使うのはやめましょう。とくに、ネコが嫌う柑橘系は絶対ダメ。無臭が基本です。'
    more_question: true

  - display_name: toilet_select_frequency
    training_phrases:
    - '回数としつけについて知りたい'
    messages:
    - payload:
        type: template
        altText: '回数としつけについてだよ。何を知りたい？'
        template:
          type: buttons
          text: '回数としつけについてだよ。何を知りたい？'
          actions:
          - type: message
            label: 'トイレの回数は？'
            text: '%toilet_answer_times.training_phrases.0'
          - type: message
            label: 'トイレのしつけ'
            text: '%toilet_answer_how.training_phrases.0'

  - display_name: toilet_answer_times
    training_phrases:
    - 'トイレの回数は？'
    messages:
    - '尿は1日2〜4回程度。尿の回数が2日に1回以下だったり、7回以上の日が続いたら、病気の疑いがあります。'
    - payload:
        type: template
        altText: '他にも気になることある？'
        template:
          type: buttons
          text: '他にも気になることある？'
          actions:
          - type: message
            label: 'ウンチは？'
            text: '%toilet_answer_poo.training_phrases.0'

  - display_name: toilet_answer_poo
    training_phrases:
    - 'ウンチの回数は？'
    messages:
    - 'ウンチは1日1回が健康の証です。ただし、2〜3日に1回でも、ネコが元気であれば問題ありません。4日以上出なかったら、お医者さんに相談しましょう。'
    more_question: true

  - display_name: toilet_answer_how
    training_phrases:
    - 'トイレのしつけはどうすればいい？'
    messages:
    - '子ネコの場合、トイレしそうな時に、猫砂に連れて行って、おしりをポンポン。'
    - '大人のネコの場合、トイレをいつもきれいにして、人目につかないところに置いてみよう。ダンボールで囲ってみるのも効果あり。'
    more_question: true

# environment
  - display_name: environment_select
    training_phrases:
    - 'どんな環境がいいのかな？'
    messages:
    - payload:
        type: template
        altText: '環境づくりについて気になるんだね。どんなことかな？'
        template:
          type: buttons
          text: '環境づくりについて気になるんだね。どんなことかな？'
          actions:
          - type: message
            label: '好きな場所'
            text: '%environment_select_like.training_phrases.0'
          - type: message
            label: 'ネコベッド？'
            text: '%environment_answer_bed.training_phrases.0'
          - type: message
            label: '居心地の悪いサイン？'
            text: '%environment_answer_uncomfortable.training_phrases.0'

  - display_name: environment_select_like
    training_phrases:
    - '好きな場所ってどんなところ？'
    messages:
    - payload:
        type: template
        altText: 'こんな場所が好きなんだよ。どれが気になる？'
        template:
          type: buttons
          text: 'こんな場所が好きなんだよ。どれが気になる？'
          actions:
          - type: message
            label: 'なぜ高いところ？'
            text: '%environment_answer_high.training_phrases.0'
          - type: message
            label: 'なぜ狭いところ？'
            text: '%environment_answer_narrow.training_phrases.0'
          - type: message
            label: 'なぜダンボール？'
            text: '%environment_answer_cardboard.training_phrases.0'

  - display_name: environment_answer_high
    training_phrases:
    - 'なぜ高いところが好きなの？'
    messages:
    - '野生の名残らしいよ。野生のネコは地上の敵から襲われにくく、獲物を狙いやすい木の上で暮らしてたからだよ。お家では、タンスやテーブルの上が指定席なのはそういうこと。キャットタワー置いてあげるといいよ。'
    - payload:
        type: template
        altText: '他にも気になることある？'
        template:
          type: buttons
          text: '他にも気になることある？'
          actions:
          - type: message
            label: 'キャットタワーの設置'
            text: '%environment_answer_cattower.training_phrases.0'

  - display_name: environment_answer_cattower
    training_phrases:
    - 'キャットタワーはどこに設置すればいい？'
    messages:
    - 'キャットタワーは、窓際に置いてあげると、高いところから外が見られて、ご機嫌だよ。'
    more_question: true

  - display_name: environment_answer_narrow
    training_phrases:
    - 'なぜ狭いところが好きなの？'
    messages:
    - 'イエネコの祖先だと言われているリビアヤマネコは、狭くて暗いところを寝床にしていたからだよ。ソファの下が好きなのはそういうことだよ。'
    more_question: true

  - display_name: environment_answer_cardboard
    training_phrases:
    - 'なぜダンボールが好きなの？'
    messages:
    - '狭いところがネコの基本。ネコの目は平面で、左右や後部の視界はないので、壁が1面より2面、3面ある場所が落ち着く。'
    more_question: true

  - display_name: environment_answer_bed
    training_phrases:
    - 'ネコベッドは用意したほうがいい？'
    messages:
    - '高価なネコベットを用意しても、ダンボールや毛布のほうがお気に入りということもあるけど、置くところ変えてみるとか、いろいろ試してみて。'
    - payload:
        type: template
        altText: '他にも気になることある？'
        template:
          type: buttons
          text: '他にも気になることある？'
          actions:
          - type: message
            label: 'どこに置くといい？'
            text: '%environment_answer_wherebed.training_phrases.0'

  - display_name: environment_answer_wherebed
    training_phrases:
    - 'ネコベッドはどこに置くといい？'
    messages:
    - '人が動き回る動線は避けたほうがいいですが、人の気配が感じられる場所と一人で静かにいられる場所の両方が必要だよ。季節や一日の時間帯によっても変わるよ。'
    more_question: true

  - display_name: environment_answer_uncomfortable
    training_phrases:
    - '居心地の悪いサイン？'
    messages:
    - '何度も寝返りしたり、しっぽをずっとパタンパタンしたり、移動を繰り返したりは、居心地の悪いサインだよ。'
    more_question: true

# housesitting
  - display_name: housesitting_select
    training_phrases:
    - 'いい子でお留守番できるかな？'
    messages:
    - payload:
        type: template
        altText: 'お留守番について気になるんだね。どんなことかな？'
        template:
          type: buttons
          text: 'お留守番について気になるんだね。どんなことかな？'
          actions:
          - type: message
            label: 'お留守番できる？'
            text: '%housesitting_select_can.training_phrases.0'
          - type: message
            label: '散歩と逃げない工夫'
