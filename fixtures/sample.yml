intents:
  - display_name: sample
    training_phrases:
    - サンプルインテントを呼んでください
    messages:
    - これはサンプルインテントです
    more_question: true
  - display_name: richmenu_select_theme_sample
    training_phrases:
    - テーマから選ぼうのサンプル
    messages:
    - payload:
        type: template
        altText: 何か気になることある？
        template:
          type: carousel
          columns:
          - title: ご飯どうする
            text: 食べさせちゃいけないものもあるよ
            thumbnailImageUrl: https://code4cat.org/catbot/theme_food_thumbnail.jpg
            actions:
            - type: message
              label: どうしよう？
              text: {phrase_from: food_select_sample}
  - display_name: food_select_sample
    training_phrases:
    - 食べさせちゃいけないもののサンプル
    messages:
    - これは食べさせちゃいけないもののサンプルです。
  - display_name: richmenu_teacher_secret_sample
    training_phrases:
    - 先生のひみつのサンプル
    webhook_state: WEBHOOK_STATE_ENABLED
  - display_name: mame_sample
    training_phrases:
    - 豆知識のサンプル
    events:
      - mame_sample
