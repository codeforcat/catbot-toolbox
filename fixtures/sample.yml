intents:
  - display_name: sample
    training_phrases:
    - サンプルインテントを呼んでください
    messages:
    - これはサンプルインテントです
    more_question: true
  - display_name: richmenu_select_theme_sample
    training_phrases:
    - テーマから選ぼうのサンプル
    messages:
    - payload:
        type: template
        altText: 何か気になることある？
        template:
          type: carousel
          columns:
          - title: ご飯どうする
            text: 食べさせちゃいけないものもあるよ
            thumbnailImageUrl: https://code4cat.org/catbot/theme_food_thumbnail.jpg
            actions:
            - type: message
              label: どうしよう？
              # display_name=food_select_sample の training_phrases[0] に置き換えられる
              text: '%food_select_sample.training_phrases.0'
  - display_name: food_select_sample
    training_phrases:
    - 食べさせちゃいけないもののサンプル
    messages:
    - これは食べさせちゃいけないもののサンプルです。
  - display_name: richmenu_teacher_secret_sample
    training_phrases:
    - 先生のひみつのサンプル
    messages:
    - random_choices:
      - messages: ['豆知識1']
      - messages: ['豆知識2']
    webhook_state: WEBHOOK_STATE_ENABLED
  - display_name: richmenu_teacher_quiz_sample
    training_phrases:
    - 先生と遊ぼうのサンプル
    messages:
    - random_choices:
      - messages:
        - followup_event: quiz_sample
    webhook_state: WEBHOOK_STATE_ENABLED
  - display_name: quiz_sample
    output_contexts:
    - name: quiz_answer
      lifespan_count: 1
    messages:
    - choice_buttons:
        text: 正解を選んでください
        buttons:
        - ① 選択肢1
        - ② 選択肢2
