        - |
          完全室内飼いが基本中の基本だよ。
          外には３つのリスクがあるよ。
          ①交通事故リスク
          ②誰かから虐待を受けるリスク
          ③伝染病のリスク（野良猫との接触から。草むらからノミ・マダニ）
      - messages:
        - 豆知識だよ！
        - |
          季節ごとの注意点ある？
          ①春は、発情の季節でもあるので、脱出に気をつけて。
          ②夏は、比較的暑さには強いけど、湿気は苦手、冷房のかけすぎにも注意。
          ③秋は、気温の上下が激しいので、温かい場所と涼しい場所、両方用意。
          ④冬は、寒さはネコの大敵。毛布などに潜れる場所を。暖房の効きすぎによる脱水症にも注意してあげてね。
      - messages:
        - 豆知識だよ！
        - |
          喧嘩の後の毛づくろい
          興奮状態を抑えて、仕切り直すための儀式みたいなもんだね。
      - messages:
        - 豆知識だよ！
        - 多頭飼いの場合は、生後１ヶ月半頃から兄弟でのじゃれあいが激しくなり、噛む力加減を覚えるんだ。強く噛みすぎると他の兄弟に怒られるからね。
      - messages:
        - 豆知識だよ！
        - |
          ニャンサムウエア。
          ネコの「遊んで視線」に気づけないで、ほったらかしだと、読んでる新聞や雑誌の上に乗ってくるよ。パソコンのキーボードの上に座るなど、実力行使をすることになるので、普段からよくコミュニケーションしておいてね。そうした行動を人間は「ニャンサムウエア」と呼んでるらしいね。
      - messages:
        - 豆知識だよ！
        - |
          首の鈴。
          ネコにとってすごいストレスなんだ。鈴をつけなければならない特別な事情がなければ、外してあげてね。
      - messages:
