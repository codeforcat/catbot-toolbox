intents:
  - display_name: sample
    training_phrases:
    - サンプルインテントを呼んでください
    messages:
    - これはサンプルインテントです
    more_question: true
  - display_name: richmenu_select_theme_sample
    training_phrases:
    - テーマから選ぼうのサンプル
    messages:
    - payload:
        type: template
        altText: 何か気になることある？
        template:
          type: carousel
          columns:
          - title: ご飯どうする
            text: 食べさせちゃいけないものもあるよ
            thumbnailImageUrl: https://code4cat.org/catbot/theme_food_thumbnail.jpg
            actions:
            - type: message
              label: どうしよう？
              text: {phrase_from: food_select_sample}
  - display_name: food_select_sample
    training_phrases:
    - 食べさせちゃいけないもののサンプル
    messages:
    - これは食べさせちゃいけないもののサンプルです。
  - display_name: richmenu_teacher_secret_sample
    training_phrases:
    - 先生のひみつのサンプル
    messages:
    - random_events:
      - mame_sample
    webhook_state: WEBHOOK_STATE_ENABLED
  - display_name: mame_sample
    messages:
    - これは豆知識のサンプルです。
  - display_name: richmenu_teacher_quiz_sample
    training_phrases:
    - 先生と遊ぼうのサンプル
    messages:
    - random_events:
      - quiz_sample
    webhook_state: WEBHOOK_STATE_ENABLED
  - display_name: quiz_sample
    output_contexts:
    - name: quiz_answer
      lifespan_count: 1
    messages:
    - payload:
        type: template
        altText: ここでクイズです
        template:
          type: buttons
          text: 正解を選んでください
          actions:
          - type: message
            label: ①
            text: '1'
          - type: message
            label: ②
            text: '2'
  - display_name: quiz_answer_sample
    training_phrases:
    - parts:
      - text: '1'
        entity_type: '@sys.number'
        alias: number
    - parts:
      - text: '2'
        entity_type: '@sys.number'
        alias: number
    input_context_names:
    - quiz_answer
    output_contexts:
    - name: quiz_answer
    parameters:
    - display_name: number
      entity_type_display_name: '@sys.number'
      value: '$number'
    messages:
    - choices:
      - numbers: [1]
        text: '正解です'
      - numbers: [2]
        text: '不正解です'
    webhook_state: WEBHOOK_STATE_ENABLED
